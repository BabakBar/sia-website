#:schema https://raw.githubusercontent.com/yunanwg/brilliant-CV/main/metadata.toml.schema.json

# Set the output language
language = "en"

[layout]
    # Sexy dark blue
    awesome_color = "#1a365d"

    # Compact spacing for one-page fit
    before_section_skip = "2pt"
    before_entry_skip = "2pt"
    before_entry_description_skip = "1pt"

    paper_size = "a4"

    [layout.fonts]
        # Use a font that is available in Typst by default to avoid
        # "unknown font family" warnings on fresh machines/CI.
        #
        # If you prefer the upstream look, install Roboto + Source Sans 3 and set:
        #   regular_fonts = ["Source Sans 3", "Source Sans Pro"]
        #   header_font   = "Roboto"
        regular_fonts = ["Libertinus Serif"]
        header_font = "Libertinus Serif"

    [layout.header]
        header_align = "left"
        # No photo for ATS optimization
        display_profile_photo = false
        profile_photo_radius = "50%"
        info_font_size = "8.5pt"

    [layout.entry]
        # Show title first (Cloud Engineer at Continental)
        display_entry_society_first = false
        # No logos for cleaner ATS-friendly look
        display_logo = false

    [layout.footer]
        display_page_counter = false
        display_footer = false

