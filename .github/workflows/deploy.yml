name: Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - run: bun run build

      - run: bun run test

      - name: Trigger Coolify Deploy
        run: curl -X POST "${{ secrets.COOLIFY_WEBHOOK_URL }}"
