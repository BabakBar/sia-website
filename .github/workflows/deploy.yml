name: Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - run: bun run build

      - run: bun run test

      - name: Trigger Coolify Deploy
        run: |
          response=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X GET "${{ secrets.COOLIFY_WEBHOOK_URL }}")
          echo "$response"
          http_code=$(echo "$response" | grep "HTTP_CODE:" | cut -d: -f2)
          if [ "$http_code" != "200" ]; then
            echo "Coolify webhook failed with HTTP $http_code"
            exit 1
          fi
